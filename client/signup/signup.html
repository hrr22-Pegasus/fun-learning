<div ng-controller="SignupCtrl" ng-submit="getSingleUser()">
<div class="fotu-container">
<div class="fotu">
  <div class="fotu-left">
    left side
  </div><div class="fotu-right">
    <h3>Signup</h3>
    <div>
      <form action="r" method="post" accept-charset="utf-8" class="form" role="form">
          <div class="row">
              <div class="col-xs-6 col-md-6">
                  <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="First Name" ng-model="firstName" required/>                        </div>
              <div class="col-xs-6 col-md-6">
                  <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="Last Name" 
                  ng-model="lastName" required />                        </div>
          </div>
          <input type="text" name="username" value="" class="form-control input-lg" placeholder="Username" ng-model="username" required  /><input type="password" name="password" value="" class="form-control input-lg" placeholder="Password" ng-Model="password" required  />
          <input type="teacher" name="teacher" value="" class="form-control input-lg" placeholder="Teacher name" ng-Model="teacher" required  />

          <input type="text" name="school" value="" class="form-control input-lg" placeholder="School name" ng-Model="school" required />

              <label>Birth Date</label>
              <div class="row">
                  <div class="col-xs-4 col-md-4">
                      <select name="month" class = "form-control input-lg" ng-model="birthday" required>
                          <option value="01">Jan</option><option value="02">Feb</option><option value="03">Mar</option>
                          <option value="04">Apr</option><option value="05">May</option><option value="06">Jun</option>
                          <option value="07">Jul</option><option value="08">Aug</option><option value="09">Sep</option>
                          <option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
                      </select>
                  </div>
                  <div class="col-xs-4 col-md-4">
                      <select name="day" class = "form-control input-lg" ng-model="birthday" required>
                          <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                          <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
                          <option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
                          <option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option>
                          <option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="21">21</option>
                          <option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option>
                          <option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option>
                          <option value="30">30</option><option value="31">31</option>
                      </select>                        
                  </div>
                  <div class="col-xs-4 col-md-4">
                      <select name="year" class = "form-control input-lg" ng-model="birthday" required>
                          <option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option><option value="2004">2004</option>
                          <option value="2005">2005</option><option value="2006">2006</option><option value="2007">2007</option><option value="2008">2008</option>
                          <option value="2009">2009</option><option value="2010">2010</option><option value="2011">2011</option><option value="2012">2012</option>
                          <option value="2013">2013</option>
                      </select>
                  </div>
              </div>
              <label>Grade: </label>
              <div class="row">
                <div class="col-xs-4 col-md-4">
                  <select name="grade" class = "form-control input-lg" ng-model="letterGrade" required>
                      <option value="01">1</option><option value="02">2</option><option value="03">3</option>
                      <option value="04">4</option><option value="05">5</option><option value="06">6</option>
                  </select>
                </div>
              </div>
              <label>Gender : </label>
              <label class="radio-inline">
                  <input type="radio" name="gender" value="M" id=male ng-model="gender" required/>Male
              </label>
              <label class="radio-inline">
                  <input type="radio" name="gender" value="F" id=female ng-model="gender" required/>Female
              </label>
              <br />
              <label>Administrator : </label>
              <label class="radio-inline" ng-model="isAdministrator" required>
                  <input type="radio" name="admin" value="Y" id=yes />Yes
              </label>
              <label class="radio-inline" ng-model="isAdministrator" required>
                  <input type="radio" name="admin" value="N" id=no />No
              </label>
              <br />
          <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Create my account</button>
      </form>   
      <br>
      <p>Aready have an account? <a href="#/login">Login </a> here!</p>
    </div>
  </div>
</div>
</div>
</div>
